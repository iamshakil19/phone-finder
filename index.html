<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="pb-5">Phone Finder</title>
  <!--============== bootstrap link =============-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!--============= google font link ============-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!--============== css link =============-->
  <link rel="stylesheet" href="./coustom/myStyle.css">
</head>

<body>
  <main id="main">
    <div class="mt-4">
      <h1 class="text-center web-title">Phone Finder</h1>
      <p class="text-white text-center">Search Your Desired Phone</p>
    </div>
    <!-- Search section -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
      <input id="search-input" type="text" class="form-control input " placeholder="Search Phone By Name"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="searchResult()" class="btn btn-style ms-1 text-light" type="button"
        id="button-addon2">Search</button>
    </div>
    <!-- spinner -->
    <div id="spinner" class="text-center">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- details section -->
    <div id="details" class="my-5">

    </div>

    <!-- error message -->
    <div id="error" class="text-center text-danger fs-4 fw-bolder my-4">

    </div>


    <!-- Search result section -->
    <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">

    </div>

  </main>
  <!--========== font awesome link  ===========-->
  <script src="https://kit.fontawesome.com/2e70afc032.js" crossorigin="anonymous"></script>

  <!--========== bootstrap js link =============-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--=========== my js link ================-->
  <script src="./js/app.js"></script>
</body>

</html>
